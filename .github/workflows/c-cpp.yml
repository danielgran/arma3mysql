name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: wget https://repo.mysql.com/mysql-apt-config_0.8.22-1_all.deb && sudo dpkg -i -E mysql-apt-config_0.8.22-1_all.deb && sudo apt update && sudo apt install -y libmysqlcppconn-dev libboost-all-dev && cp /usr/lib/x86_64-linux-gnu/libssl.so.1.1 /usr/lib/libssl.1.1.so
    - name: Build
      run: mkdir -p build && cd build && cmake .. && make . && cmake --build .
